<table class="table">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Positives</th>
        <th scope="col">Negatives</th>
        <th scope="col">Categories</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let game of games">
        <td>{{game.title}}</td>
        <td>{{game.description}}</td>
        <td>{{game.positives}}</td>
        <td>{{game.negatives}}</td>
        <td><span *ngFor="let theme of game.themes">{{theme.name}}</span> </td>
        <td><app-new-game-dialog [editableGame]="game"></app-new-game-dialog></td>
        <td><a [routerLink]="'/viewgame/' + game.id" class="btn btn-primary">View</a></td>
      </tr>
    </tbody>
  </table>
