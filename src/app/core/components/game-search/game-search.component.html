<div class="game-search-comp">
    <h2>Buscar juegos</h2>
    <div>
        <h3>Filtros</h3>

        <div class="row">
            <div class="col">
                <label for="title">Title</label>
                <input [(ngModel)]="filters.title" type="text" name="title" id="title" placeholder="title"
                    class="form-control">
            </div>
            <div class="col"><label for="description">Description</label><input [(ngModel)]="filters.description" type="text" name="description"
                    id="description" placeholder="description" class="form-control"></div>
            <div class="col"><label for="positives">Positives</label><input type="number" name="positives"
                    id="positives" [(ngModel)]="filters.positives" placeholder="positives" class="form-control"></div>
            <div class="col"><label for="negatives">Negatives</label><input type="number" name="negatives"
                    id="negatives" [(ngModel)]="filters.negatives" placeholder="negatives" class="form-control"></div>
            <div class="col">
                <label for="categories">Categories</label>
                <select [(ngModel)]="filters.theme" name="categories" id="categories" class="form-control">
                    <option value="{{theme.id}}" *ngFor="let theme of (themes | async)  ?? []">{{theme.name}}</option>
                </select>
            </div>
        </div>
        <app-games-table [games]="(games | async) ?? [] | searchGame:filters" *ngIf="adminSearch">

        </app-games-table>
        <div *ngIf="!adminSearch">
            <app-game-list [filteredGames]="(games | async) ?? [] | searchGame:filters" >

            </app-game-list>
        </div>



    </div>

</div>
